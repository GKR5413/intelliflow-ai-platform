apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-orchestrator-binding
  namespace: intelliflow-prod
  labels:
    component: rbac
subjects:
- kind: ServiceAccount
  name: ai-orchestrator
  namespace: intelliflow-prod
roleRef:
