  name: user-service
  namespace: intelliflow-prod
  labels:
    app: user-service
    component: serviceaccount
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: transaction-service
  namespace: intelliflow-prod
  labels:
    app: transaction-service
    component: serviceaccount
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fraud-detection-service
  namespace: intelliflow-prod
  labels:
    app: fraud-detection-service
    component: serviceaccount
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: analytics-service
  namespace: intelliflow-prod
  labels:
    app: analytics-service
    component: serviceaccount
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway
  namespace: intelliflow-prod
  labels:
    app: api-gateway
    component: serviceaccount
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-orchestrator
  namespace: intelliflow-prod
  labels:
    app: ai-orchestrator
    component: serviceaccount
---
# Role for microservices - limited permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: intelliflow-prod
  name: microservice-role
  labels:
    component: rbac
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
  resourceNames: ["user-service-config", "transaction-service-config", "fraud-detection-config", "analytics-service-config", "api-gateway-config"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
---
# Enhanced role for AI/ML services
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: intelliflow-prod
  name: ml-service-role
  labels:
    component: rbac
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "create"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "patch"]
  resourceNames: ["fraud-detection-service", "ai-orchestrator"]
---
# Role for API Gateway - broader service discovery
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: intelliflow-prod
  name: api-gateway-role
  labels:
    component: rbac
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list"]
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["get", "list"]
---
# Monitoring role for metrics collection
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-role
  labels:
    component: rbac
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/proxy", "nodes/metrics", "services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics", "/metrics/cadvisor"]
  verbs: ["get"]
---
# Role bindings for microservices
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: user-service-binding
  namespace: intelliflow-prod
  labels:
    component: rbac
subjects:
- kind: ServiceAccount
  name: user-service
  namespace: intelliflow-prod
roleRef:
  kind: Role
  name: microservice-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
